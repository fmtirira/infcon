<app-tabs-directivo *ngIf="activar"></app-tabs-directivo>
<br>
<div class="table-content" *ngIf="activar">
    <div class="table-container mat-elevation-z8">
        <div class="div-header">
            <div class="div-button">
                <button mat-raised-button icon="pi pi-file-excel"
                    (click)="exporter.exportTable('xlsx', {fileName:'presidentes', sheet: 'lista_presidentes', Props: {Author: 'CONFEDEC'}})">
                    <i class="fa-solid fa-file-excel fa-lg"></i>
                    &nbsp;&nbsp; Exportar</button>
            </div>
            <div class="div-buscar">
                <mat-form-field class="form-field">
                    <mat-icon matSuffix aria-hidden="false" aria-label="Example email icon">search</mat-icon>
                    <input matInput placeholder="Búsqueda" (keyup)="applyFilter($event)">
                </mat-form-field>
            </div>
        </div>
        <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter"
            class="mat-elevation-z8">
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">No.</th>
                <td mat-cell *matCellDef="let element; index as i ">
                    {{i+1}}
                </td>
            </ng-container>
            <ng-container matColumnDef="nombres">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Nombres
                </th>
                <td mat-cell *matCellDef="let element">
                    {{element.nombres | titlecase}}
                </td>
            </ng-container>
            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Apellidos</th>
                <td mat-cell *matCellDef="let element">
                    {{element.apellidos | titlecase}}
                </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Email</th>
                <td mat-cell *matCellDef="let element">
                    {{element.email}}
                </td>
            </ng-container>
            <ng-container matColumnDef="nomProvincia">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Provincia</th>
                <td mat-cell *matCellDef="let element">
                    {{element.nomProvincia}}
                </td>
            </ng-container>
            <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Cédula</th>
                <td mat-cell *matCellDef="let element">
                    {{element.cedula}}
                </td>
            </ng-container>
            <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Cargo</th>
                <td mat-cell *matCellDef="let element">
                    {{element.roles}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" style="margin-right: 0%;">
        </mat-paginator>
    </div>
    <br>
</div>
