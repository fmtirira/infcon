<app-tabs></app-tabs>
<div style="padding: 20px 30px;">
    <div>
        <button mat-raised-button color="primary" style="text-align: center;" (click)="OpenDialogRecsecre()">
            <mat-icon>add</mat-icon> Nuevo Usuario
        </button>
        <mat-form-field style="width: 20%; margin-left: 65%;">
            <mat-icon matSuffix aria-hidden="false" aria-label="Example email icon">search</mat-icon>
            <input matInput placeholder="Búsqueda Usuario" (keyup)="applyFilter($event)">
        </mat-form-field>
    </div>
</div>
<div class="table-content">
    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">No.</th>
                <td mat-cell *matCellDef="let element; index as i">
                    <!--<span *ngIf="element.roles=='secretarioRector:true'">-->
                        {{i+1}}
                    <!--</span>-->
                </td>
            </ng-container>
            <ng-container matColumnDef="nombresRector" >
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Nombres de Rector/a</th>
                <td mat-cell *matCellDef="let element">
                    <!--<span *ngIf="element.roles=='secretarioRector:true'">-->
                        {{element.nombres}}
                    <!--</span>-->
                </td>
            </ng-container>
            <ng-container matColumnDef="nombresSecretaria" >
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Nombres de Secretario/a</th>
                <td mat-cell *matCellDef="let element">
                    <!--<span *ngIf="element.roles=='secretarioRector:true'">-->
                        {{element.apellidos}}
                    <!--</span>-->
                </td>
            </ng-container>
            <ng-container matColumnDef="email" >
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Email</th>
                <td mat-cell *matCellDef="let element">
                    <!--<span *ngIf="element.roles=='secretarioRector:true'">-->
                        {{element.email}}
                    <!--</span>-->
                </td>
            </ng-container>
            <ng-container matColumnDef="nomInstitucion" >
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Institución</th>
                <td mat-cell *matCellDef="let element">
                    <!--<span *ngIf="element.roles=='secretarioRector:true'">-->
                        {{element.nomInstitucion | uppercase}}
                    <!--</span>-->
                </td>
            </ng-container>
            <ng-container matColumnDef="roles" hidden="true">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;" hidden="true">Cargo</th>
                <td mat-cell *matCellDef="let element" hidden="true">
                    <!--<span *ngIf="element.roles=='secretarioRector:true'">-->
                        {{element.roles}}
                    <!--</span>-->
                </td>
            </ng-container>
            <ng-container matColumnDef="accion" >
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Acción</th>
                <td mat-cell *matCellDef="let element">
                    <!--<span *ngIf="element.roles=='secretarioRector'">-->
                        <button mat-icon-button (click)="OnEdit(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="OnDelete(element)"> 
                            <mat-icon>delete</mat-icon>
                        </button>
                    <!--</span>-->
                </td> 
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" style="margin-right: 2%;"></mat-paginator>
    </div>
</div>
