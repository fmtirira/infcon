<div _ngcontent-cib-c1 class="login-div" style="text-align: center">
    <h1> Registrar Institución Educativa</h1>
    
        <form [formGroup]="registroiForm">
            <input type="hidden" formControlName="idInstitucion">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Código AMIE</mat-label>
                <input matInput type="text"  placeholder="Ingrese código AMIE"
                     [(ngModel)]="datosInstitucion.codigoAMIE" #codigoAMIE formControlName="codigoAMIE">
                     <mat-hint align="start"><strong>*digite 8 caracteres</strong> </mat-hint>
                     <mat-error *ngIf="registroiForm.invalid" style="font-size: 10px ;">{{msgValidateCodigoAMIE()}}</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre de Institución</mat-label>
                <input matInput type="text" placeholder="Ingrese nombre de institución" 
                [(ngModel)]="datosInstitucion.nomInstitucion" #nomInstitucion formControlName="nomInstitucion">
                <mat-error *ngIf="registroiForm.invalid" style="font-size: 10px ;">{{msgValidateNombre()}}</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>--Seleccione Provincia--</mat-label> 
                <!--<mat-select [(ngModel)]="SelectedProvincia.id" (change)="onSelect($event.target.value)">-->
                <mat-select [(ngModel)]="datosInstitucion.nomProvincia" #nomProvincia formControlName="nomProvincia">
                    <!--provincias esta declarado en registrop.component.ts como arrays vacios y aca lo estoy utilizando-->
                    <mat-option *ngFor="let provincia of provincias" value={{provincia.nomProvincia}}>
                        {{provincia.nomProvincia}} 
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="registroiForm.get('nomProvincia')?.hasError('required')" style="font-size: 10px ;">
                    Seleccione la provincia</mat-error>
            </mat-form-field>
            <!--<mat-form-field appearance="outline"> 
            <mat-label>--Seleccione Cantón--</mat-label>
            <mat-select>-->
            <!--provincias esta declarado en registrop.component.ts como arrays vacios y aca lo estoy utilizando-->
            <!-- <mat-option *ngFor="let canton of cantones" value={{canton.id}}>
                    {{canton.nomCanton}}
                </mat-option>

            </mat-select>
        </mat-form-field>-->
            <button mat-raised-button type="submit" class="btnIngresar" color="primary"
            [disabled]="registroiForm.invalid" (click)="CrearNuevaInstitucion()">Guardar</button>
            <button mat-raised-button color="warn" style="margin-left: 20px;" mat-dialog-close="">Cancelar</button>
        </form>
  
</div>
