<div _ngcontent-cib-c1 class="form-group" style="text-align: center">
    <h1> Registrar Directivo</h1>
    <form [formGroup]="registrodForm">
        <input type="hidden" formControlName="uid">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombres</mat-label>
            <input class="oracion" matInput type="text" placeholder="Ingrese Nombres"
                [(ngModel)]="datosDirectivo.nombres" #nombres formControlName="nombres">
            <mat-error *ngIf="registrodForm.invalid" style="font-size: 10px ;">{{msgValidateNombre()}}</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input class="oracion" matInput type="text" placeholder="Ingrese Apellidos"
                [(ngModel)]="datosDirectivo.apellidos" #apellidos formControlName="apellidos">
            <mat-error *ngIf="registrodForm.invalid" style="font-size: 10px ;">{{msgValidateApellido()}}</mat-error>

        </mat-form-field>
        <br>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input matInput type="email" placeholder="Ingrese correo electrónico" [(ngModel)]="datosDirectivo.email"
                #email formControlName="email">
            <mat-error *ngIf="registrodForm.invalid" style="font-size: 10px ;">{{msgValidateEmail()}}</mat-error>

        </mat-form-field>
        <br>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contaseña</mat-label>
            <input matInput type="password" placeholder="Ingrese Contraseña" [(ngModel)]="datosDirectivo.clave"
                #claveDirectivo formControlName="clave">
            <mat-hint align="start"><strong>*mínimo 8 caracteres</strong> </mat-hint>
            <mat-error *ngIf="registrodForm.invalid" style="font-size: 10px ;">{{msgValidateClave()}}</mat-error>

        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Cédula</mat-label>
            <input matInput placeholder="Ingrese Cédula" [(ngModel)]="datosDirectivo.cedula" #cedulaDirectivo
                formControlName="cedula" minlength="10" maxlength="10">
            <mat-error *ngIf="registrodForm.invalid" style="font-size: 10px ;">{{msgValidateCedula()}}</mat-error>
        </mat-form-field> 
        <br>
        <button mat-raised-button class="btnIngresar" color="primary" (click)="RegistrarD()" type="submit"
            [disabled]="registrodForm.invalid">Guardar</button>
        <button mat-raised-button color="warn" mat-dialog-close="" style="margin-left: 20px;">Cancelar</button>
    </form>
</div>
