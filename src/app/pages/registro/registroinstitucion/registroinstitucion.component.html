<app-tabs></app-tabs>
<div style="padding: 20px 30px;">
    <div>
        <button mat-raised-button color="primary" style="text-align: center;" (click)="OpenDialogi()">
            <mat-icon>add</mat-icon> Nueva Institución
        </button>
        <mat-form-field style="width: 20%; margin-left: 65%;">
            <mat-icon matSuffix aria-hidden="false" aria-label="Example email icon">search</mat-icon>
            <input matInput placeholder="Búsqueda Institución" (keyup)="applyFilter($event)">
            <!--"-->
        </mat-form-field>
    </div>
</div>
<div class="table-content">
    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">No.</th>
                <td mat-cell *matCellDef="let element; index as i">
                    {{i+1}}
                </td>
            </ng-container>
            <ng-container matColumnDef="codigoAMIE">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Código AMIE
                </th>
                <td mat-cell *matCellDef="let element">
                    {{element.codigoAMIE |uppercase}}
                </td>
            </ng-container>
            <ng-container matColumnDef="nomInstitucion">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Nombre de Institución</th>
                <td mat-cell *matCellDef="let element">
                    {{element.nomInstitucion | uppercase}}
                </td>
            </ng-container>
            <ng-container matColumnDef="nomProvincia">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Provincia</th>
                <td mat-cell *matCellDef="let element">
                    {{element.nomProvincia}}
                </td>
            </ng-container>
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: small;">Acción</th>
                <td mat-cell *matCellDef="let element">

                    <button mat-icon-button (click)="OnEdit(element)">
                        <!--(click)="OpenDialoiEditar()"-->
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="OnDelete(element)">
                        <!--(click)="DeleteRow(element)"-->
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
        </mat-paginator>
    </div>
</div>
