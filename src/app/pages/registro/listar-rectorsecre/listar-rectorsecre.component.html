<app-tabs *ngIf="activar"></app-tabs>
<div class="div-button" *ngIf="activar">
    <button mat-raised-button color="primary" style="text-align: center;" (click)="OpenDialogRecsecre()">
        <mat-icon>add</mat-icon> Nuevo Usuario
    </button>
    <mat-form-field class="buscar">
        <mat-icon matSuffix aria-hidden="false" aria-label="Example email icon">search</mat-icon>
        <input matInput placeholder="Búsqueda Usuario" (keyup)="applyFilter($event)">
    </mat-form-field>
</div>
<div class="table-content" *ngIf="activar">
    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef class="celda-th">No.</th>
                <td mat-cell *matCellDef="let element; index as i">
                    {{i+1}}
                </td>
            </ng-container>
            <ng-container matColumnDef="nombresRector">
                <th mat-header-cell *matHeaderCellDef class="celda-th" style="width: 20%;">Nombres de Rector/a
                </th>
                <td mat-cell *matCellDef="let element">
                    {{element.nombres | titlecase}}
                </td>
            </ng-container>
            <ng-container matColumnDef="nombresSecretaria">
                <th mat-header-cell *matHeaderCellDef class="celda-th" style="width: 20%;">Nombres de
                    Secretario/a</th>
                <td mat-cell *matCellDef="let element">
                    {{element.apellidos| titlecase}}
                </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="celda-th" style="width: 15%;">Email</th>
                <td mat-cell *matCellDef="let element">
                    {{element.email}}
                </td>
            </ng-container>
            <ng-container matColumnDef="nomInstitucion">
                <th mat-header-cell *matHeaderCellDef class="celda-th" style="width: 30%;">Institución</th>
                <td mat-cell *matCellDef="let element">
                    {{element.nomInstitucion | titlecase}}
                </td>
            </ng-container>
            <ng-container matColumnDef="roles" hidden="true">
                <th mat-header-cell *matHeaderCellDef class="celda-th" hidden="true">Cargo
                </th>
                <td mat-cell *matCellDef="let element" hidden="true">
                    {{element.roles}}
                </td>
            </ng-container>
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef class="celda-th">Acción</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="OnEdit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="OnDelete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
        </mat-paginator>
    </div>
    <br>
</div>
