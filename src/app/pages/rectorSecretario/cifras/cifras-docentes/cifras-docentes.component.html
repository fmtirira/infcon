<div class="table-content table-container">
    <Form [formGroup]="docentesForm">
        <p-table [value]="dataDocente" dataKey="idNivel" editMode="row" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th hidden>Id</th>
                    <th>Nivel Educativo</th>
                    <th>Hombres</th>
                    <th>Mujeres</th>
                    <th>Total</th>
                    <th style="width:8rem">Acci√≥n</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-nivel let-editing="editing" let-ri="rowIndex" id="tabla">
                <tr [pEditableRow]="nivel">
                    <td hidden>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="nivel.idNivel" readonly formControlName="idNivel">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{nivel.idNivel}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="nivel.nomNivelEducacion" readonly
                                    formControlName="nomNivelEducacion">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{nivel.nomNivelEducacion}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="number" [(ngModel)]="nivel.docenHombres"
                                    formControlName="docenHombres" min="1" pattern="^[0-9]+" max="999">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{nivel.docenHombres}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="number" id="mujeres" [(ngModel)]="nivel.docenMujeres"
                                    formControlName="docenMujeres" min="1" pattern="^[0-9]+" max="999">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{nivel.docenMujeres}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="number" readonly formControlName="docenTotal">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{nivel.docenTotal}}
                            </ng-template>
                        </p-cellEditor>
                    </td>

                    <td style="text-align:center">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                            (click)="onRowEditInit(nivel)" class="p-button-rounded p-button-text"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                            (click)="onRowEditSave(nivel)"
                            class="p-button-rounded p-button-text p-button-success mr-2"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                            (click)="onRowEditCancel(nivel, ri)"
                            class="p-button-rounded p-button-text p-button-danger"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </Form>
</div>
