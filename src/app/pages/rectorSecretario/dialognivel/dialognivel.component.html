<div _ngcontent-cib-c1 class="form-group" style="text-align: center">
    <h1> Seleccionar Nivel Educativo</h1>
    <form>
        <section *ngFor="let grupo of nivelesEducacion">
            <li style="font-weight: bold;">{{grupo.nombre}} &nbsp;</li>
            <section *ngFor="let nivelesEducacion of grupo.nivel" >
                <mat-checkbox class="example-margin" value="{{nivelesEducacion.nomNivelEducacion}}"> &nbsp;
                {{nivelesEducacion.nomNivelEducacion}}
                </mat-checkbox>
            </section>                                
        </section>
    </form>
</div>
